<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/join.css">
    <!--[if lte IE 9]>
   <script src="../js/dist/html5shiv.min.js"></script>
   <script src="../js/dist/ie9.min.js"></script>
   <srcipt src="../js/dist/PIE.js"></srcipt>
   <script src="../js/dist/responsive.min.js"></script>
   <![endif]-->

    <title>Document</title>
</head>

<body>

    <div id="join">
        <form action="" method="post">
            <fieldset class="form_01">
                <legend>필수입력사항</legend>
                <dl class="join_1">
                    <dt>
                    <i class="j_img"></i>
                    <label for="user" class="j_img">
                    <span>가입하실 아이디를 입력하세요</span>
                  </label>
                   </dt>
                    <dd>
                        <input type="text" id="user" name="user" value="" />
                        <button class="j_img" name="user"><span>중복확인</span></button>
                    </dd>
                </dl>

                <dl class="join_2">
                    <dt>
                    <i class="j_img"></i>
                    <label for="pw1" class="j_img">
                    <span>비밀번호 다섯에서 열다섯자리를 입력하세요</span>
                  </label>
                   </dt>
                    <dd>
                         <input type="text" id="pw1" name="pw1" value="" maxlength="15"/>
                        <span class="j_img" name="pw1"><!--이미지 삽입--></span>
                    </dd>
                </dl>
                <dl class="join_3">
                  <dt>
                    <i class="j_img"></i>
                    <label for="pw2" class="j_img">
                    <span>비밀번호를 한번 더 입력하세요.</span>
                  </label>
                   </dt>
                    <dd>
                         <input type="text" id="pw2" name="pw2" value="" maxlength="15"/>
                        <span class="j_img" name="pw2"><!--이미지 삽입--></span>
                    </dd>
                </dl>
            </fieldset>

            <fieldset class="form_02">
                <legend>기본인적사항</legend>
                <dl class="join_4">
                    <dt>
                    <i class="j_img"></i>
                    <label for="user_name" class="j_img">
                    <span>이름을 입력하세요</span>
                    </label>
                   </dt>
                    <dd>
                         <input type="text" id="user_name" name="user_name" value=""/>
                        <span class="j_img" name="user_name"><!--이미지 삽입--></span>
                    </dd>
                </dl>
                <dl class="join_5"> 
                <dt>
                    <i class="j_img"></i>
                    <label for="nick" class="j_img">
                    <span>별명을 입력해주세요</span>
                  </label>
                   </dt>
                    <dd>
                        <input type="text" id="nick" name="nick" value="" />
                        <button class="j_img" name="nick"><span>중복확인</span></button>
                    </dd>
                </dl>
                <dl class="join_6"> <dt>제목</dt>
                    <dd>내용</dd>
                </dl>
                <dl class="join_7"> <dt>제목</dt>
                    <dd>내용</dd>
                </dl>
            </fieldset>

            <fieldset class="form_03">
                <legend>추가입력사항</legend>
                <dl class="join_8"><dt>d</dt>
                    <dd>d</dd>
                </dl>
                <dl class="join_9">
                   <dt>
                    <i class="j_img"></i>
                    <label for="postBox_btn" class="j_img">
                    <span>가입하실 주소의 우편번호를 입력하세요</span>
                  </label>
                   </dt>
                    <dd>
                        <input type="text" id="postBox_1" name="postBox_1" value="" />
                         <label for="postBox_1">우편번호 앞자리를 입력하세요</label>
                         <span class="line_bar"><!--우편번호 구분 라인--></span>
                        <input type="text" id="postBox_2" name="postBox_2" value="" />
                        <label for="postBox_2">우편번호 뒷자리를 입력하세요</label>
                        <button class="j_img" id="postBox_btn"><span>중복확인</span></button>
                    </dd>
                 
                   
                </dl><!--//#join_9-->
                <dl class="join_10"><dt>d</dt>
                    <dd>d</dd>
                </dl>
            </fieldset>

            <fieldset class="form_04">
                <legend>확인 및 취소</legend>
                <button type="submit"><span>동의함</span></button>
                <button type="reset"><span>취소</span></button>
            </fieldset>
        </form>
    </div>
    <!--//#join-->
</body>

</html>
